<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HIP-HOP Shop</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/chain.ico" type="ico">
    </head>
    <body>
        <header id="pagetitle">
            <h1>
                HIP HOP Shop
            </h1>
        </header>
        <main>
            <div id="allalbums">
                <section class="album" id="firstalbum">
                    <div class="albumpic firstpic">
                        <img src="./img/albumcover1.jpg" alt="pic">
                    </div>
                    <div class="name firstname">
                        <h3>
                            Beg For Mercy
                        </h3>
                    </div>
                    <div class="price firstprice">
                        50$
                    </div>
                    <div class="heart firstheart">
                        <img src="./img/heart.ico" alt="ico">
                    </div>
                    <div class="cancel firstcancel">
                        <img src="./img/cancel.ico" alt="ico">
                    </div>
                    <div class="quantity firstquantity">
                        <div>
                            <img class="plusicon" src="./img/plus.ico" alt="" width="">
                            <span>0</span>
                            <img class="minusicon" src="./img/minus.ico" alt="" width="">
                        </div>
                    </div>
                </section>
                <section class="album" id="secondalbum">
                    <div class="albumpic secondpic">
                        <img src="./img/albumcover2.jpg" alt="pic">
                    </div>
                    <div class="name secondname">
                        <h3>
                            Music To Be Murdered By
                        </h3>
                    </div>
                    <div class="price secondprice">
                        55$
                    </div>
                    <div class="heart secondheart">
                        <img src="./img/heart.ico" alt="ico">
                    </div>
                    <div class="cancel secondcancel">
                        <img src="./img/cancel.ico" alt="ico">
                    </div>
                    <div class="quantity secondquantity">
                        <div>
                            <img class="plusicon" src="./img/plus.ico" alt="" width="">
                            <span>0</span>
                            <img class="minusicon" src="./img/minus.ico" alt="" width="">
                        </div>
                    </div>
                </section>
                <section class="album" id="thirdalbum">
                    <div class="albumpic thirdpic">
                        <img src="./img/albumcover3.jpg" alt="pic">
                    </div>
                    <div class="name thirdname">
                        <h3>
                            The Documentary
                        </h3>
                    </div>
                    <div class="price thirdprice">
                        45$
                    </div>
                    <div class="heart thirdheart">
                        <img src="./img/heart.ico" alt="ico">
                    </div>
                    <div class="cancel thirdcancel">
                        <img src="./img/cancel.ico" alt="ico">
                    </div>
                    <div class="quantity thirdquantity">
                        <div>
                            <img class="plusicon" src="./img/plus.ico" alt="" width="">
                            <span>0</span>
                            <img class="minusicon" src="./img/minus.ico" alt="" width="">
                        </div>
                    </div>
                </section>
                <section class="totalprice">
                    0$
                </section>
            </div>
        </main>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
